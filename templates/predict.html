<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title style="color: blue;">Pneumonia Disease Detection</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, Helvetica, sans-serif;
            background-image: url('https://media.istockphoto.com/id/1304205020/photo/coronavirus-detailed-surface-protein-structure-representation.jpg?s=612x612&w=0&k=20&c=lrs0kXYdVWuvc3lF5B5MY0wfcIQ9jgPBCWd6wQmbNYM='); /* Replace with your background image URL */
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            color: #fff;
            height: 100vh;
        }

        .container {
            background-color: rgba(255, 255, 255, 0.7); /* Adjusted background color to semi-transparent white */
            border-radius: 10px;
            box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2), 0 6px 20px 0 rgba(0, 0, 0, 0.19);
            width: 60%;
            text-align: center;
            padding: 20px;
            margin: 0 auto;
            margin-top: 10vh;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        h1 {
            color: blue; /* Changed title color to blue */
            font-weight: 600;
            font-size: 3.2em;
            margin-bottom: 20px;
        }

        form {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 100%;
            margin-bottom: 20px;
        }

        input[type="file"] {
            width: 70%;
            margin: 20px auto;
            padding: 10px;
            border: none;
            border-radius: 5px;
        }

        .btn-success {
            background-color: #04aa6d;
            border-color: #04aa6d;
            color: white;
            border-radius: 5px;
            width: 70%;
            margin: 10px auto;
            padding: 10px;
            font-weight: 600;
            font-size: 1.2em;
        }

        .disease-section {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 100%;
            margin-top: 20px;
        }

        .img-thumbnail {
            border-radius: 10px;
            width: 250px;
            height: 250px;
            margin-right: 50px;
        }

        h4 {
            color: blue; /* Changed text color to blue */
            font-weight: 600;
            font-size: 1.5em;
        }

        mark {
            background-color: #04aa6d;
            color: white;
            border-radius: 5px;
            padding: 5px 10px;
        }
    </style>
</head>
<body>
    <h1 style="text-align: center; font-size: 3em;">Pneumonia Disease Detection</h1>
    <div class="container">
        <form action="/predict" method="post" enctype="multipart/form-data">
            <input type="file" name="file">
            <input type="submit" class="btn btn-success" value="Predict">
        </form>
        <div class="disease-section">
            <img src="{{ user_image }}" alt="User Image" class="img-thumbnail">
            <div>
                <h4>Disease name is <mark>{{disease}}</mark></h4>
                <h4>Probability is: {{prob}}%</h4>
            </div>
        </div>
    </div>
</body>
</html>
